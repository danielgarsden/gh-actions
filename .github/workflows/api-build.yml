name: api-build

on:
  push:
    paths:
      - ".github/workflows/api-build.yml"  
      - 'api/**'
  workflow_dispatch: # manual

jobs:
  build:
    name: build-dotnet-api
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: dotnet --list-runtimes
      - run: dotnet --list-sdks
      - run: dotnet build -c Release 
        working-directory: ./api
      - run:  dotnet test --logger "trx;LogFileName=test_results.trx" --results-directory TestResults
        working-directory: ./tests/api.Tests
      - uses: actions/upload-artifact@v4
        with:
          name: "api-test-artifact"
          path: |
            ./tests/api.Tests/TestResults
      - uses: softprops/action-gh-release@v2
        with:
          files: .api/bin/Release/net8.0*
          body: "Binaries for the API"
          tag_name: ${{ github.ref_name }}